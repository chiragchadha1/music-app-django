{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Playlists</h2>
    <!-- Playlist Grid -->
    <div class="row">
        {% for playlist in playlists %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ playlist.name }}</h5>
                    <!-- Other playlist details -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
