{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Artists</h2>
    <!-- Artist Grid -->
    <div class="row">
        {% for artist in artists %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ artist.name }}</h5>
                    <!-- Other artist details -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
